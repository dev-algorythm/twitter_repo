<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Home/Twitter</title>
</head>

<body>
    <div class="wrapper">
        <div class="wrap_bg text-light">
            <div class="container-fluid mx-5 px-5">
                <div class="row">
                    <!-- HEADER START -->
                    <div class="col-3">
                        <header>
                            <div class="container">
                                <ul class="ms-5 ps-5">
                                    <li class="list-unstyled pt-4 pb-4"><img src="twit.jpg" alt="#"></li>
                                    <li class="list-unstyled pb-4"><button class="wrap_bg fw-bolder fs-4"><img
                                                class="pe-3" src="home.jpg" alt="#">Home</button></li>
                                    <li class="list-unstyled pb-4"><button class="wrap_bg fs-4"><img class="pe-3"
                                                src="explo.jpg" alt="#">Explore</button></li>
                                    <li class="list-unstyled pb-4"><button class="wrap_bg fs-4"><img class="pe-3"
                                                src="notifi.jpg" alt="#">Notifications</button></li>
                                    <li class="list-unstyled pb-4"><button class="wrap_bg fs-4"><img class="pe-3"
                                                src="messa.jpg" alt="#">Messages</button></li>
                                    <li class="list-unstyled pb-4"><button class="wrap_bg fs-4"><img class="pe-3"
                                                src="bookma.jpg" alt="#">Bookmarks</button></li>
                                    <li class="list-unstyled pb-4"><button class="wrap_bg fs-4"><img class="pe-3"
                                                src="lists.jpg" alt="#">Lists</button></li>
                                    <li class="list-unstyled pb-4"><button class="wrap_bg fs-4"><img class="pe-3"
                                                src="profi.jpg" alt="#">Profile</button></li>
                                    <li class="list-unstyled pb-4"><button class="wrap_bg fs-4"><img class="pe-3"
                                                src="more.jpg" alt="#">More</button></li>
                                </ul>
                                <button class="border-0 rounded-pill fw-bold twe_but_bg text-light">Tweet</button>
                                <ul class="text-light">
                                    <li class="list-inline-item">
                                        <img class="pb-4 ms-5" src="d_lo.jpg" alt="#">
                                    </li>
                                    <li class="list-inline-item">
                                        <h5 class="m-0 p-0">Dhairya Tiwari</h5>
                                        <p class="text-secondary">@DhairyaTiwari03</p>
                                    </li>
                                </ul>
                            </div>
                        </header>
                    </div>
                    <!-- HEADER END -->
                    <!-- BODY START -->
                    <div class="col border">
                        <div class="container-fluid">

                        </div>
                    </div>
                    <!-- BODY END -->
                </div>
            </div>
        </div>
    </div>
</body>

</html>
